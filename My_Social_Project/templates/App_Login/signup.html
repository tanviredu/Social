{% extends 'base.html' %}
{% load static %}  
{% load crispy_forms_tags%}
{% block title_block %}{{title}} {% endblock %}
{% block css_block %}
        <style>
            .sign_up{
                width:500px;
                border:2px solid #ccc;
                padding:40px;
                font-family: 'Anton', sans-serif;

            }
        </style>
{% endblock %}

{% block body_block %}
<center>
<div class="sign_up">
    <h3 class="display-4">Sign up</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" style="width:100%" value="Signup" class="btn btn-outline-primary">

    </form>

<div>
<div class="">
    <p>Have an account? <a href="{% url 'App_Login:login' %}">Login </a></p>
</div>


</center>

{% endblock %}
