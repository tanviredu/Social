{% extends 'base.html' %}
{% load static %}  
{% load crispy_forms_tags%}
{% block title_block %}{{title}} {% endblock %}
{% block css_block %}
        <style>
            .login{
                width:500px;
                border:2px solid #ccc;
                padding:40px;
                font-family: 'Anton', sans-serif;

            }
        </style>
{% endblock %}

{% block body_block %}
<center>
<div class="login">
    <h3 class="display-4">Login</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" style="width:100%" value="Login" class="btn btn-outline-primary">

    </form>
<div class="">
    <p>Dont Have an account? <a href="{% url 'App_Login:sign_up' %}">signup </a></p>
</div>

<div>



</center>

{% endblock %}
